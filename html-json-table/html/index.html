<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Table JSON</title>
</head>

<body>

    <div class="">

        <div class="">
            <nav>
                <ul>
                    <li>
                        <input id="maior" type="button" value="Maiores" class="btn btn-primary">
                    </li>
                    <li>
                        <input id="menor" type="button" value="Menores" class="btn btn-warning">
                    </li>
                    <li>
                        <input id="diminuto" type="button" value="Diminutos" class="btn btn-danger">
                    </li>
                </ul>
            </nav>
        </div>
        <div class="">
            <table class="table table-info table-hover text-center" id="jsonTable">
                <thead>
                    <tr>
                        <th>Tônica</th>
                        <th>Terça</th>
                        <th>Quinta</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <script src="../js/button.js"></script>
</body>

</html>
